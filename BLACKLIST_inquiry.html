<html>
  <head>
    <style>
    *{
      padding: 0;
      margin:0;

    }
    .uppbar{
      padding: 0;
      margin:0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }
    .uppnav{
      font-family: montserrat;
      background-color: #0b0C10;
      height:80px;
      width: 100%;
    }
    label.logo{
      vertical-align: middle;

    }
    .uppnav ul{
      float:right;
      margin-right: 25px;
      text-decoration:none;

    }
    .uppnav ul li{
      display: inline-block;
      line-height: 80px;
      margin: 0 5px;
    }
    .uppnav ul li a{
      text-decoration: none;
      color: #C5C6C7;
      font-size: 16px;
      text-transform:uppercase;
      padding: 7px 10px;
      border-radius: 3px;
    }
    .uppnav ul li a.active,.uppnav ul li a:hover{
      background: #1F2833;
      transition: .5s;        
    }
    .checkbttn{
      font-size: 30px;
      color: #C5C6C7;
      float: right;
      line-height: 80px;
      margin-right: 40px;
      cursor: pointer;
      display: none;
    }
    #checkn{
      display: none;
    }
    .uppnav ul li b{
      color: white;
      font-size: 50px;
      padding-right: 80px;
    }
    @media(max-width:858px){
      .checkbttn{
        display: block;

      }
      .uppnav ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #6B6E70;
        top: 80px;
        left: -110%;
        text-align: center;
        transition: all 0.5s;
      }
      .uppnav ul li{
        display: block;
        margin: 50px 0;
        line-height: 30px;

      }
      .uppnav ul li a{
        font-size: 20px;
      }
      .uppnav ul li a.active, .uppnav ul li a:hover{
        background: none;
        color: #1F2833;
      }
      #checkn:checked ~ ul{
        left: 0;
      }
    }
    .container {
      padding: 20px;
    }
    .service-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .service-card h3 {
      margin: 0 0 10px;
    }
    .container {
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="uppbar">  
      <nav class="uppnav">
        <input type="checkbox" id="checkn">
        <label for="checkn" class="checkbttn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo"> <img src="logo.png" width="100px" height="100px"> </label>
       
        <ul>
          
         <li><a  href="BLACKLIST.html">Home</a></li>
         <li><a  href="BLACKLIST_category.html">Category</a></li>
         <li><a class="active" href="BLACKLIST_inquiry.html">Inquiry</a></li>
         <li><a href="BLACKLIST_contact.html">Contact</a></li>
         <li><a href="BLACKLIST_about.html">About</a></li>
        </ul>
      </nav>
     </div>
     <div class="container">
      <form action="#">
        <h2>Project Inquiry</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
  
        <label for="message">Project Details</label>
        <textarea id="message" name="message" placeholder="Describe your project..." rows="5" required></textarea>
  
        <button type="submit">Submit Inquiry</button>
      </form>
    </div>
  </body>
  </html>
